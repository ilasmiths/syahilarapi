<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY CAT</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg-soft-brown: #d9c8b6;
      --brown-dark:   #4e342e;
      --brown-medium: #8e7f74;
      --text-light:   #f7f5f3;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-soft-brown);
      color: var(--brown-dark);
      overflow: hidden;
      height: 100vh;
    }

    /* ---------- NAVIGATION ---------- */
    .top-buttons{
      position: fixed; top: 20px; right: 30px;
      display: flex; gap: 20px; flex-wrap: wrap; z-index: 999;
    }
    .icon-button{
      display:flex; align-items:center; gap:8px;
      border:none; background:var(--brown-dark); color:var(--text-light);
      padding:12px 20px; font-size:16px; font-weight:600; text-decoration:none;
      border-radius:999px; box-shadow:0 4px 10px rgba(0,0,0,.2);
      transition:.3s;
    }
    .icon-button:hover{
      background:var(--brown-medium);
      transform:translateY(-4px) scale(1.03);
      box-shadow:0 6px 16px rgba(0,0,0,.25);
    }

    /* ---------- TITLE ---------- */
    h1{
      text-align:center; font-weight:700; color:var(--brown-dark);
      font-size:72px;
      padding-top: 100px;  /* ✅ Tambah jarak dari button */
      margin-top: 0;
      margin-bottom:30px;
      text-transform:uppercase;
    }

    /* ---------- GALLERY LAYOUT ---------- */
    .full-screen-gallery{
      height:calc(100vh - 130px);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      overflow:hidden; padding:0 8px; gap:20px;
      margin-top:-100px;
    }
    .gallery-row{ display:flex; gap:24px; justify-content:center; flex-wrap:nowrap; }

    /* ---------- CARD ---------- */
    .card{
      width:420px; background:#fff; border-radius:18px; overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
      display:flex; flex-direction:column; transition:.3s;
    }
    .card:hover{ transform:scale(1.03); }

    .card img,
    .card video{
      width:100%;
      height:300px;        /* ✅ Besarkan video dan gambar */
      object-fit:cover;
      display:block;
    }

    .caption{
      background:#f0e8df; padding:12px 16px 12px 36px;
      font-size:13px; font-weight:500; color:var(--brown-dark); position:relative;
      display:flex; align-items:center; text-align:left; flex:1;
      border-radius:0 0 18px 18px;
    }
    .caption::before{
      content:''; position:absolute; left:14px; top:50%; transform:translateY(-50%);
      width:10px; height:10px; background:#8e7f74; border-radius:50%;
      box-shadow:inset 1px 1px 2px rgba(0,0,0,.3);
    }

    /* ---------- AUDIO BUTTON ---------- */
    #audioControl{
      position:fixed; bottom:20px; right:20px;
      width:40px; height:40px; border-radius:50%; font-size:18px;
      border:2px solid var(--brown-dark); background:#fff; color:var(--brown-dark);
      display:flex; justify-content:center; align-items:center; cursor:pointer; z-index:999;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="top-buttons">
    <a href="index.html" class="icon-button">HOME</a>
    <a href="aboutme.html" class="icon-button">ME</a>
    <a href="family.html" class="icon-button">FAMILY</a>
    <a href="cat.html" class="icon-button">CAT</a>
    <a href="friends.html" class="icon-button">FRIENDS</a>
    <a href="education.html" class="icon-button">EDUCATION</a>
    <a href="gallery.html" class="icon-button">GALLERY</a>
    <a href="contact.html" class="icon-button">CONTACT</a>
  </nav>

  <!-- Title -->
  <h1>My Cat</h1>

  <!-- Gallery -->
  <div class="full-screen-gallery">
    <!-- Row 1 -->
    <div class="gallery-row">
      <div class="card">
        <img src="images/cat1.jpg" alt="Cat 1">
        <div class="caption">"Meet Bella — my soft and sleepy companion."</div>
      </div>
      <div class="card">
        <img src="images/cat2.jpg" alt="Cat 2">
        <div class="caption">"Loves to nap, eat, and chase shadows."</div>
      </div>
      <div class="card">
        <img src="images/cat3.jpg" alt="Cat 3">
        <div class="caption">"Tiny paws, big attitude — queen of the house."</div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="gallery-row">
      <div class="card">
        <video src="video/videocat1.mp4" muted autoplay loop playsinline></video>
        <div class="caption">"Eyes like marbles, heart like sunshine."</div>
      </div>
      <div class="card">
        <video src="video/videocat2.mp4" muted autoplay loop playsinline></video>
        <div class="caption">"Her playful leaps brighten every day."</div>
      </div>
    </div>
  </div>

</body>
</html>
