<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ila's Website</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('images/background.jpg') center / cover no-repeat;
      z-index: -1;
    }

    .overlay, .game-section {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,.3);
      backdrop-filter: blur(5px);
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .tv-frame {
      width: 200px;
      height: 200px;
      padding: 6px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .flip-clock {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .flip-unit {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      min-width: 90px;
    }

    .quote {
      font-style: italic;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .button-group.back-button {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .scroll-button {
      background: #8e7f74;
      color: #4e342e;
      padding: 12px 34px;
      font-weight: 600;
      font-size: 1em;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 10px rgba(255, 248, 248, 0.3);
      transition: background .3s ease, transform .15s ease;
    }

    .scroll-button:hover {
      background: #d5d5d59d;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: .9em;
      color: #ffffffcc;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow"></div>

  <!-- Home Section -->
  <div class="overlay" id="home-section">
    <h1>hello üêæ</h1>

    <div class="tv-frame">
      <img src="profile.JPG" alt="ila profile" class="profile-img">
    </div>

    <div class="flip-clock">
      <div class="flip-unit" id="day">--</div>
      <div class="flip-unit" id="date">--</div>
      <div class="flip-unit" id="time">--</div>
    </div>

    <p class="quote">"Explore The World"</p>

    <div class="button-group">
      <a href="aboutme.html" class="scroll-button">personal</a>
      <button class="scroll-button" onclick="showGame()">play</button>
    </div>

    <footer>¬© 2025 Created with love by ilasmiths</footer>
  </div>

  <!-- Game Section -->
  <div class="game-section" id="game-section" style="display:none;">
    <h2>üê± Memory Emoji Match</h2>

    <div class="flip-clock">
      <div class="flip-unit" id="match-score">Matched: 0/8</div>
    </div>

    <div class="game-board" id="emoji-board" style="display: grid; grid-template-columns: repeat(4, 80px); gap: 15px; margin-bottom: 20px;"></div>

    <div class="button-group back-button">
      <button class="scroll-button" onclick="backToHome()">üîô Back</button>
    </div>

    <footer>¬© 2025 Created with love by ilasmiths</footer>
  </div>

  <script>
    function tick() {
      const n = new Date(),
            days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],
            d = days[n.getDay()],
            dt = n.toLocaleDateString('en-GB'),
            tm = n.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit',second:'2-digit'});

      document.getElementById("day").textContent = d;
      document.getElementById("date").textContent = dt;
      document.getElementById("time").textContent = tm;
    }

    tick();
    setInterval(tick, 1000);

    const emojis = ['üê±', 'üåà', 'üçï', 'üê∏', 'üß∏', 'üåª', '‚ú®', 'üéÄ'];
    let firstCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function startEmojiGame() {
      const board = document.getElementById("emoji-board");
      const scoreText = document.getElementById("match-score");
      board.innerHTML = "";
      matchedPairs = 0;
      scoreText.textContent = "Matched: 0/8";
      firstCard = null;
      lockBoard = false;

      const cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
      cards.forEach(emoji => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.width = "80px";
        card.style.height = "80px";
        card.style.fontSize = "2em";
        card.style.background = "#fff";
        card.style.borderRadius = "12px";
        card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.1)";
        card.style.display = "flex";
        card.style.alignItems = "center";
        card.style.justifyContent = "center";
        card.style.cursor = "pointer";
        card.innerText = "‚ùì";
        card.dataset.emoji = emoji;

        card.addEventListener("click", () => {
          if (lockBoard || card.classList.contains("flipped")) return;

          card.innerText = emoji;
          card.classList.add("flipped");

          if (!firstCard) {
            firstCard = card;
          } else {
            lockBoard = true;
            if (firstCard.dataset.emoji === card.dataset.emoji) {
              firstCard.style.background = "#a47148";
              card.style.background = "#a47148";
              firstCard.style.color = "#fff";
              card.style.color = "#fff";
              matchedPairs++;
              scoreText.textContent = `Matched: ${matchedPairs}/8`;
              firstCard = null;
              lockBoard = false;

              if (matchedPairs === 8) {
                setTimeout(() => {
                  alert("üéâ You matched all cards!");
                }, 300);
              }
            } else {
              setTimeout(() => {
                firstCard.innerText = "‚ùì";
                card.innerText = "‚ùì";
                firstCard.classList.remove("flipped");
                card.classList.remove("flipped");
                firstCard = null;
                lockBoard = false;
              }, 1000);
            }
          }
        });

        board.appendChild(card);
      });
    }

    function showGame(){
      document.getElementById("home-section").style.display = "none";
      document.getElementById("game-section").style.display = "flex";
      startEmojiGame();
    }

    function backToHome(){
      document.getElementById("game-section").style.display = "none";
      document.getElementById("home-section").style.display = "flex";
    }
  </script>
</body>
</html>
